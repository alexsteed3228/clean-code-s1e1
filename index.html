<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css"
          media="screen" charset="utf-8">
  </head>
  <body>
    <div class="eisenhower-matrix">
      <img src="./eisenhower-matrix.jpg">
      <a class="eisenhower-matrix__more-inf"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>

    <div class="main-page-element">
      <p>
        <label for="new-task" class="main-page-element__label">Add Item</label>
        <div class="main-page-element__task-row-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="main-page-element__header">Todo</h3>
      <ul class="incomplete-tasks list">
        <li class="list__item">
          <input type="checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="incomplete-tasks__edit-mode list__item">
          <input type="checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="main-page-element__header">Completed</h3>
      <ul class="completed-tasks list">
        <li class="list__item">
          <input type="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
